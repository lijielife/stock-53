<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="" />
      <link rel="stylesheet" type="text/css" href="css/myStyle.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <title>买一收集</title>
      <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script src="js/stockArr.js" type="text/javascript"></script>
      <script src="js/hqTable.js" type="text/javascript"></script>
      <script src="js/sortTable.js" type="text/javascript"></script>
      <script>
          $(document).ready(function() {
              // 当天日期
              var nowTime = (new Date()).Format("yyyy-MM-dd");
              $('#date').html(nowTime + " " + getWeekDay());
              // 股票数据
              cutArray(allArr);
              for(index in allStockCodeArray) {
                  stockUrl = urlMake(allStockCodeArray[index]);
                  getStockData(stockUrl, buy1StockTotal, sell1StockTotal);
              }
          });
      </script>      
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1 id="date" style="display: inline; font-size: 50px;"></h1>
                <h1 style="display: inline; color: red; font-size: 50px;"> 涨停<span id="limit_up_count">0</span></h1>
                <h1 style="display: inline;"> </h1> 
                <h1 style="display: inline; color: green; font-size: 50px;">跌停<span id="limit_down_count">0</span></h1>
            </div>
            <div id="main">
                <div id="main_table" class="container-fluid">
                    <div class="row stockTitle">
                        <div class="col-md-3" style='text-align: right; font-size: 40px;'><h1>涨停股票代号</h1></div>
                        <div class="col-md-3" style='text-align: left; font-size: 40px;'><h1>买一库存量</h1></div>
                        <div class="col-md-3" style='text-align: right; font-size: 40px;'><h1>跌停股票代号</h1></div>
                        <div class="col-md-#" style='text-align: left; font-size: 40px;'><h1>卖一库存量</h1></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden_data" style="display: none">
            <div id="hidden_notice" class="hidden_notice">
                <div id='no_stock_notice' class='row'><h2 style='text-align: center; color: red;'>没有找到涨停股</h2></div>
                <div id='btn_reload' class='row'><h3 style='text-align: center;'><button class='btn btn-default' style='font-size: 40px;' onclick='getStockData(stockUrl);'>再试一次</button></h3></div>
                <div id='btn_goto_163' class='row'><h3 style='text-align: center;'><button class='btn btn-default' style='font-size: 40px;' onclick='location.reload();'>去163看看</button></h3></div>
            </div>
        </div>

        <div id="hidden_form" style="display: none">
            <form method="post">
                <input name="from_index" value="true"/>
                <input id="form_date" name="date"/>
            </form>
        </div>

    </body>
</html>
